version: '3'
services:
  server:
    build: ./server
    ports:
      - 8000:8000
    volumes:
      - ./server:/usr/app/server
    command: npm start
  
  client:
    build: ./client
    ports:
      - 3000:3000
    volumes:
      - ./client:/usr/src/app
    links:
      - server
    depends_on:
      - server
    command: npm start
